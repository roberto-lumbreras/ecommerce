<!DOCTYPE html>
<html lang="es" xmlns="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Spring eCommerce</title>


    <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>

    <!-- Navigation -->
    <div th:include="template::header"></div>

    <!-- Page Content -->
    <div class="container">


        <!-- Page Heading/Breadcrumbs -->
        <h1 class="mt-4 mb-3">
            Spring eCommerce <small>Products</small>
        </h1>

        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active">Create Products</li>
        </ol>

        <h2>Crear Producto</h2>
        <form class="form-horizontal" th:action="@{/ecommerce/products/create}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label class="control-label col-sm-2" for="name">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" name="name"
                        placeholder="Ingrese el name del producto" autocomplete="off" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="description">Description:</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="description" name="description"
                        placeholder="Ingrese la description del producto" required autocomplete="off"> </textarea>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="stock">Stock:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="stock" name="stock"
                        placeholder="Ingrese la stock del producto" required autocomplete="off">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="price">Price:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" step="any" id="price" name="price"
                        placeholder="Ingrese el price del producto" autocomplete="off" required>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="img">Image:</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control-file" id="img" name="img">
                </div>
            </div>

            <div class="row">
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-success">
                        <span class="glyphicon glyphicon-saved"></span> Save
                    </button>
                </div>
            </div>

        </form>

    </div>
    <!-- /.container -->

    <!-- Footer -->
    <div th:include="template::footer"></div>

    <!-- Bootstrap core JavaScript -->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
