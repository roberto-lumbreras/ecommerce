<!DOCTYPE html>
<html lang="es" xmlns="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>GameLegends Collectibles</title>


    <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>

    <!-- Navigation -->
    <div th:include="template::header"></div>

    <!-- Page Content -->
    <div class="container">


        <!-- Page Heading/Breadcrumbs -->
        <h1 class="mt-4 mb-3">
            GameLegends Collectibles <small>Products</small>
        </h1>

        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
            <li class="breadcrumb-item active">See Products</li>
        </ol>

        <a class="btn btn-primary" th:href="@{/admin/products/create}"> Create Product</a>
        <h2>Productos</h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Stock</th>
                    <th scope="col">Price</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product:${products}">
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.description}"></td>
                    <td th:text="${product.stock}"></td>
                    <td th:text="${product.price}"></td>
                    <td><a class="btn btn-warning" th:href="@{/admin/products/edit/{id} (id=${product.id})}">Editar</a> </td>
                    <td><a class="btn btn-danger" th:href="@{/admin/products/delete/{id} (id=${product.id})}">Eliminar</a> </td>
                </tr>
            </tbody>
        </table>

    </div>
    <!-- /.container -->

    <!-- Footer -->
    <div th:include="template::footer"></div>

    <!-- Bootstrap core JavaScript -->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
